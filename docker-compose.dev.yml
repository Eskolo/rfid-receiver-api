# Development Docker Compose configuration
# Use: docker compose -f docker-compose.dev.yml up -d

networks:
  default:

volumes:
  postgres_data_dev:

services:
  postgres:
    image: postgres:16
    container_name: rfid-postgres-dev
    environment:
      POSTGRES_DB: rfiddb
      POSTGRES_USER: rfiduser
      POSTGRES_PASSWORD: rfidpassword
    ports:
      - "5432:5432"
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U rfiduser -d rfiddb"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  rfid-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: rfid-api-dev
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8080
      - ConnectionStrings__DefaultConnection=Host=postgres;Database=rfiddb;Username=rfiduser;Password=rfidpassword
      - Auth__Authority=${AUTH_AUTHORITY}
      - Auth__Audience=${AUTH_AUDIENCE}
      - Rfid__GraceSeconds=3
      - Rfid__CleanupMinutes=5
      - Rfid__CheckMs=1000
      - ApiKeys__RFID=${RFID_API_KEY}
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - default
    extra_hosts:
      - "localhost:host-gateway"
